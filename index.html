<!DOCTYPE html>
<html lang='en'>
    <head>  
        <title>Predictive Incident Indicator</title>
                    
		<meta id='meta-viewport' name='viewport' content='width=device-width'>
        <link rel='stylesheet' href='css/bootstrap.css'>
        <link rel='stylesheet' href='css/main.css'>
    </head>                 

    <body>                  
		<div id='map'></div>
		
		<div id='sidebar'>
			<span><b>Welcome to Predictive Incident Indicator!</b><br><br></span>
			<span>Please use the options below to get started</span>
			<div id='dayOfWeek' class='sidebarFields'>
				<label for='dayOfWeekSelection'>Day of the week:</label>
				<select id='dayOfWeekSelection'>
				    <option value="sunday">Sunday</option>
				    <option value="monday">Monday</option>
				    <option value="tuesday">Tuesday</option>
				    <option value="wednesday">Wednesday</option>
					<option value="thursday">Thursday</option>					  
					<option value="friday">Friday</option>
					<option value="saturday">Saturday</option>
				</select>
			</div>
			<div id= 'timeInput' class='sidebarFields'>
				<label for= 'time'>Time:</label>
				<input id= 'time' type= 'time'>
			</div>
			<div id= 'latInput' class='sidebarFields coordinates'>
				<label for= 'lat'>Latitude:</label>
				<input id= 'lat' type='text' maxlength='9'>
			</div>
			<div id= 'longInput' class='sidebarFields coordinates'>
				<label for= 'long'>Longitude:</label>
				<input id= 'long' type='text' maxlength='9'>
			</div> 
             <form class="form-signin ajax" action="/signUpUser" method="post" data-replace="#res"  role="form">
		        <h2 class="form-signin-heading">Please sign in</h2>
		        <input type="email" name="username" class="form-control" placeholder="Email address" required autofocus>
		        <input type="password" name="password" class="form-control" placeholder="Password" required>
		        <div class="checkbox">
		          <label>
		            <input type="checkbox" value="remember-me"> Remember me
		          </label>
		        </div>
		        <button id='testButton' class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	      	</form>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script async defer
  			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQLJPAAukwpmIWknMHXtuXlvGz3lcQ8nA&callback=initMap">
		</script>
        <script src='js/main.js'></script>

    </body>
</html>
